---
# Setup Docker Engine
#
# This playbook installs Docker CE on the target server.
# Required for Gramine Key Provider and Local Registry.
#
# Usage:
#   ansible-playbook -i inventory/hosts.yml playbooks/setup-docker.yml

- name: Setup Docker Engine
  hosts: dstack_servers
  become: yes

  tasks:
    # =========================================================================
    # CHECK IF DOCKER ALREADY INSTALLED
    # =========================================================================

    - name: Check if Docker is installed
      ansible.builtin.command:
        cmd: docker --version
      register: docker_check
      changed_when: false
      failed_when: false

    - name: Report Docker already installed
      ansible.builtin.debug:
        msg: "Docker already installed: {{ docker_check.stdout }}"
      when: docker_check.rc == 0

    - name: End play if Docker already installed
      ansible.builtin.meta: end_play
      when: docker_check.rc == 0

    # =========================================================================
    # INSTALL DOCKER
    # =========================================================================

    - name: Install prerequisites
      ansible.builtin.apt:
        name:
          - ca-certificates
          - curl
          - gnupg
        state: present
        update_cache: yes

    - name: Create keyrings directory
      ansible.builtin.file:
        path: /etc/apt/keyrings
        state: directory
        mode: '0755'

    - name: Add Docker GPG key
      ansible.builtin.shell: |
        curl -fsSL https://download.docker.com/linux/ubuntu/gpg -o /etc/apt/keyrings/docker.asc
        chmod a+r /etc/apt/keyrings/docker.asc
      args:
        creates: /etc/apt/keyrings/docker.asc

    - name: Add Docker repository
      ansible.builtin.shell: |
        echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/ubuntu $(. /etc/os-release && echo "$VERSION_CODENAME") stable" | tee /etc/apt/sources.list.d/docker.list > /dev/null
      args:
        creates: /etc/apt/sources.list.d/docker.list

    - name: Update apt cache
      ansible.builtin.apt:
        update_cache: yes

    - name: Install Docker packages
      ansible.builtin.apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: present

    - name: Start Docker service
      ansible.builtin.systemd:
        name: docker
        state: started
        enabled: yes

    - name: Add ubuntu user to docker group
      ansible.builtin.user:
        name: ubuntu
        groups: docker
        append: yes

    # =========================================================================
    # VERIFY INSTALLATION
    # =========================================================================

    - name: Verify Docker is running
      ansible.builtin.command:
        cmd: docker info
      register: docker_info
      changed_when: false

    - name: Display Docker version
      ansible.builtin.command:
        cmd: docker --version
      register: docker_version
      changed_when: false

    - name: Display summary
      ansible.builtin.debug:
        msg:
          - "============================================"
          - "Docker Installation Complete"
          - "============================================"
          - ""
          - "Version: {{ docker_version.stdout }}"
          - "Service: Running"
          - ""
          - "Note: Log out and back in for docker group"
          - "membership to take effect, or run:"
          - "  newgrp docker"
          - "============================================"
