---
# Local Secrets for Contract Deployment
#
# SECURITY WARNING:
#   This file contains sensitive data (private keys).
#   - NEVER commit this file to git
#   - NEVER share this file
#   - Store securely on your local machine only
#
# Copy this file to local-secrets.yml and add your private key:
#   cp local-secrets.example.yml local-secrets.yml
#   chmod 600 local-secrets.yml
#   vim local-secrets.yml

# =============================================================================
# ETHEREUM PRIVATE KEY (REQUIRED)
# =============================================================================

# Your Ethereum wallet private key for contract deployment
# - Must have Sepolia ETH for gas fees (~0.1 ETH recommended)
# - Include the 0x prefix
# - Get testnet ETH from: https://sepolia-faucet.pk910.de/
#
# Example: private_key: "0x1234567890abcdef..."
private_key: ""

# =============================================================================
# ALCHEMY API KEY (REQUIRED for contract deployment)
# =============================================================================

# Your Alchemy API key for Sepolia RPC access
# - Create free account at: https://dashboard.alchemy.com/
# - Create an app for Ethereum Sepolia testnet
# - Copy the API key (not the full URL)
#
# Example: alchemy_api_key: "abc123def456..."
alchemy_api_key: ""

# =============================================================================
# LOCAL DEVELOPMENT PATHS
# =============================================================================

# Path to dstack repository on your LOCAL machine
# Default: ~/dstack (will be cloned if doesn't exist)
dstack_repo_path: "{{ lookup('env', 'HOME') }}/dstack"

# Path to contracts directory (relative to dstack_repo_path)
contracts_dir: "{{ dstack_repo_path }}/kms/auth-eth"
