---
# Ansible Inventory for dstack Deployment
#
# Copy this file to hosts.yml and customize with your server details:
#   cp hosts.example.yml hosts.yml
#
# Then edit hosts.yml with your actual server IP and SSH user.

all:
  children:
    # TDX-enabled servers for dstack deployment
    dstack_servers:
      hosts:
        # Example host configuration
        # Replace with your actual server details
        tdx-host:
          # Server IP address or hostname
          # Replace with your server's IP
          ansible_host: YOUR_SERVER_IP

          # SSH user (must have sudo privileges)
          # Default: ubuntu (if following the setup instructions)
          ansible_user: ubuntu

          # Optional: SSH port (default: 22)
          # ansible_port: 22

          # Optional: SSH private key path
          # ansible_ssh_private_key_file: ~/.ssh/id_rsa

          # Optional: Python interpreter path
          # ansible_python_interpreter: /usr/bin/python3

      # Group variables for all dstack servers
      vars:
        # Become settings for privilege escalation
        ansible_become: yes
        ansible_become_method: sudo

        # Connection settings
        ansible_connection: ssh
        ansible_ssh_common_args: '-o StrictHostKeyChecking=no'

