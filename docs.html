<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="dstack Documentation - Complete guides and references for deploying confidential applications to TEE">
    <title>Documentation - dstack</title>

    <style>
        :root {
            --primary-green: #C4F142;
            --primary-green-hover: #D5FF5C;
            --primary-green-dark: #9AC936;
            --dark-bg: #0D0D0D;
            --darker-bg: #050505;
            --card-bg: #1A1A1A;
            --card-border: #2A2A2A;
            --text-primary: #FFFFFF;
            --text-secondary: #8A8A8A;
            --text-tertiary: #5A5A5A;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: var(--dark-bg);
            color: var(--text-primary);
            line-height: 1.6;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(13, 13, 13, 0.98);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            z-index: 1000;
            border-bottom: 1px solid rgba(196, 241, 66, 0.15);
        }

        nav .container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav .logo {
            height: 40px;
            display: flex;
            align-items: center;
        }

        nav .logo img {
            height: 100%;
            width: auto;
        }

        nav a {
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.3s;
            padding: 0.5rem 1rem;
        }

        nav a:hover {
            color: var(--primary-green);
        }

        /* Documentation Layout */
        .docs-wrapper {
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: 0;
            max-width: 1400px;
            margin: 5rem auto 0;
            min-height: calc(100vh - 5rem);
        }

        /* Sidebar */
        .docs-sidebar {
            background: var(--darker-bg);
            padding: 2rem 1.5rem;
            border-right: 1px solid var(--card-border);
            position: sticky;
            top: 5rem;
            height: calc(100vh - 5rem);
            overflow-y: auto;
        }

        .docs-category {
            margin-bottom: 2rem;
        }

        .docs-category h3 {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--primary-green);
            margin-bottom: 0.75rem;
            font-weight: 600;
        }

        .docs-sidebar ul {
            list-style: none;
        }

        .docs-sidebar li {
            margin-bottom: 0.25rem;
        }

        .docs-sidebar a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.2s;
            display: block;
            padding: 0.5rem 0.75rem;
            border-radius: 0.25rem;
        }

        .docs-sidebar a:hover {
            color: var(--primary-green);
            background: rgba(196, 241, 66, 0.05);
        }

        .docs-sidebar a.active {
            color: var(--primary-green);
            background: rgba(196, 241, 66, 0.1);
            font-weight: 500;
        }

        /* Content */
        .docs-content {
            padding: 3rem 4rem;
            max-width: 900px;
        }

        .docs-content h1 {
            color: var(--primary-green);
            margin-bottom: 1.5rem;
            font-size: 2.5rem;
            font-weight: 700;
        }

        .docs-content h2 {
            color: var(--text-primary);
            margin-top: 3rem;
            margin-bottom: 1rem;
            font-size: 1.8rem;
            border-bottom: 1px solid var(--card-border);
            padding-bottom: 0.5rem;
        }

        .docs-content h3 {
            color: var(--text-primary);
            margin-top: 2rem;
            margin-bottom: 0.75rem;
            font-size: 1.4rem;
        }

        .docs-content h4 {
            color: var(--text-secondary);
            margin-top: 1.5rem;
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }

        .docs-content p {
            margin-bottom: 1rem;
            line-height: 1.7;
            color: var(--text-secondary);
        }

        .docs-content a {
            color: var(--primary-green);
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: border-color 0.2s;
        }

        .docs-content a:hover {
            border-bottom-color: var(--primary-green);
        }

        .docs-content ul, .docs-content ol {
            margin-left: 1.5rem;
            margin-bottom: 1rem;
            color: var(--text-secondary);
        }

        .docs-content li {
            margin-bottom: 0.5rem;
            line-height: 1.6;
        }

        .docs-content pre {
            background: var(--darker-bg);
            padding: 1.5rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            margin: 1.5rem 0;
            border: 1px solid var(--card-border);
        }

        .docs-content code {
            font-family: 'Courier New', 'Consolas', 'Monaco', monospace;
            font-size: 0.9rem;
        }

        .docs-content pre code {
            background: none;
            padding: 0;
            color: var(--text-secondary);
        }

        .docs-content :not(pre) > code {
            background: rgba(196, 241, 66, 0.1);
            padding: 0.2rem 0.4rem;
            border-radius: 0.25rem;
            color: var(--primary-green);
            font-size: 0.85em;
        }

        .docs-content blockquote {
            border-left: 3px solid var(--primary-green);
            padding-left: 1rem;
            margin: 1.5rem 0;
            color: var(--text-tertiary);
            font-style: italic;
        }

        .docs-content table {
            width: 100%;
            border-collapse: collapse;
            margin: 1.5rem 0;
        }

        .docs-content th, .docs-content td {
            padding: 0.75rem;
            border: 1px solid var(--card-border);
            text-align: left;
        }

        .docs-content th {
            background: var(--card-bg);
            color: var(--primary-green);
            font-weight: 600;
        }

        .docs-content img {
            max-width: 100%;
            border-radius: 0.5rem;
            margin: 1.5rem 0;
            border: 1px solid var(--card-border);
        }

        .doc-loading {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
        }

        .doc-error {
            background: rgba(255, 70, 70, 0.1);
            border: 1px solid rgba(255, 70, 70, 0.3);
            color: #ff6b6b;
            padding: 1.5rem;
            border-radius: 0.5rem;
            margin: 2rem 0;
        }

        /* Heading anchors */
        .heading-anchor {
            color: inherit;
            text-decoration: none;
            border: none;
        }

        .heading-anchor:hover {
            color: var(--primary-green);
            border: none;
        }

        /* Responsive */
        @media (max-width: 968px) {
            .docs-wrapper {
                grid-template-columns: 1fr;
            }

            .docs-sidebar {
                position: static;
                height: auto;
                border-right: none;
                border-bottom: 1px solid var(--card-border);
            }

            .docs-content {
                padding: 2rem 1.5rem;
            }
        }

        /* Scrollbar */
        .docs-sidebar::-webkit-scrollbar {
            width: 6px;
        }

        .docs-sidebar::-webkit-scrollbar-track {
            background: var(--darker-bg);
        }

        .docs-sidebar::-webkit-scrollbar-thumb {
            background: var(--card-border);
            border-radius: 3px;
        }

        .docs-sidebar::-webkit-scrollbar-thumb:hover {
            background: var(--primary-green);
        }
    </style>

    <!-- Syntax Highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="container">
            <a href="index.html" class="logo">
                <img src="assets/logos/dstack-horizontal-primary.svg" alt="dstack">
            </a>
            <a href="index.html">‚Üê Back to Home</a>
        </div>
    </nav>

    <!-- Documentation -->
    <div class="docs-wrapper">
        <aside class="docs-sidebar" id="docs-sidebar">
            <!-- Populated by JavaScript -->
        </aside>
        <main class="docs-content" id="docs-content">
            <div class="doc-loading">Loading documentation...</div>
        </main>
    </div>

    <!-- Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/marked@latest/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <!-- Documentation System -->
    <script src="docs.js"></script>

    <script>
        // Initialize documentation system
        document.addEventListener('DOMContentLoaded', () => {
            const docsSystem = new DstackDocs();
            const sidebar = document.getElementById('docs-sidebar');
            const content = document.getElementById('docs-content');

            if (sidebar && content) {
                docsSystem.init(sidebar, content);
            }
        });
    </script>
</body>
</html>
